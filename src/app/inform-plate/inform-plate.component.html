<form [formGroup]="formGroup" >
  <div>
    <div>
      <label>Plate</label>
    </div>
    <div class="input-place">
      <input formControlName="plate" placeholder="Inform a plate">
    </div>
    <div class="button-insert">
      <button (click)="insert()">Insert</button>
    </div>
  </div>
</form>
